<style>
    body{
    margin: 0px;
    background-color: #1E242A;
}

#main{
    width: 100%;
    height: 100%;
    position: absolute;
    overflow: hidden;
}

#box1{
    width: 530px;
    height: 625px;
    background-image: url(./header2/1.png);
    position: absolute;
    bottom: -100%;
    left: 30%;
    animation: anim 2s forwards, anim2 3s forwards 3s;
}

#box1:after{
    content: '';
    position: absolute;
    width: 530px;
    height: 625px;
    background-image: url(./header2/2.png);
    left: 0px;
    z-index: -1;
}

@keyframes anim{
    from{
        bottom: -100%;
    }
    to{
        bottom: 0%;
    }
}

@keyframes anim2{
    from{
        left: 30%;
        width: 530px;
    }
    to{
        width: 0px;
        left: 50%;
    }
}

#box2{
    width: auto;
    height: auto;
    font-family: 'Behnschrift Condensed';
    color: white;
    font-size: 7em;
    font-weight: 500;
    font-weight: 130px;
    position: absolute;
    top: 250px;
    left: 100px;
    overflow: hidden;
}

#text{
    position: relative;
    left: -100%;
    animation: anim3 2s forwards 3s;
}

@keyframes anim3{
    from{
        left: -100%;
    }
    to{
        left: 0%;
    }
}

#box3{
    overflow: hidden;
}

#container{
    width: 100%;
    position: absolute;
    top: -100%;
    animation: anim4 2s forwards 2.5s;
}

#logo{
    float: left;
    margin-left: 100px;
    margin-top: 20px;
}

#logo img{
    width: 50px;
}

#menu{
    font-family: 'Behnschrift Condensed';
    font-size: 14px;
    color: white;
    letter-spacing: 2px;
    margin-right: 150px;
    margin-top: 20px;
    float: right;
}

#menu ul{
    list-style: none;
}

#menu ul li{
    display: inline-block;
    margin-left: 100px;
    font-size: 1.4em;
}

@keyframes anim4{
    from{
        top: -100%;
    }
    to{
        top: 0%;
    }
}

#btn{
    margin: auto;
}

.button{
    width: 100px;
    color: black;
    background-color: whitesmoke;
    font-size: 20px;
    border-style: none;
    box-shadow: 2px 2px 3px 1px #666;
    -moz-box-shadow: 2px 2px 3px 1px #666;
    -webkit-box-shadow: 2px 2px 3px 1px #666;
    text-shadow: 1px 1px 2px #000;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    border-radius: 5px;
}

.button8:hover {
    opacity: 0.8;
}
</style>

    <body>
        <div>
            <div id="main">
                <div id="box1"></div>

                <div id="box2">
                    <div id="text">
                        タイトル<br>
                    </div>
                </div>

                <div id="box3">
                    <div id="container">
                        <div id="logo">
                            <img src="./header2/logo.jpg" alt="ロゴ">
                        </div>
                        <div id="menu">
                            <ul>
                                <li>HOME</li>
                                <li>LOGIN</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
